<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro v. 1</title>
    <script src="app.js"></script>
  </head>
  <body>
      <form>
          <label for="name">Name:</label>
          <input type="text" id="name">
          <label for="surname">Surname:</label>
          <input type="text" id="surname">
          <button onclick="validForm();" type="button">Add</button>
      </form>
      <script>
          var validForm = function(){
            var validName = new Validation("name");
            validName.min(10);
            validName.empty();
            validName.max(30);

            var validSurname = new Validation("surname");
            validSurname.min(5);
            validSurname.empty();
            validSurname.max(30);

            
          }
      </script>
  </body>
</html>
